<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form">
        <h1>Welcome back!</h1>
        <p>Please enter your details</p>
        <form action="#" method="post">
            <label for="Email address">Email address
                <input type="email" name="email" id="email">
            </label>
            <label for="Password">Password
                <input type="password" name="password" id="password">
            </label>
            <input type="submit" value="Sign in" id="submit">
        </form>
        <a href="#" title="Sign in with google">Sign in with google
            <img src="../src/imgs/icon-google.png" alt="google icon">
        </a>
    </div>
    <div class="img">
        <div class="img-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing 
elit. Beatae accusamus numquam adipisci non 
accusantium labore ab expedita voluptatibusmollitia 
totam?</p>
        </div>
    </div>
</body>
</html>
